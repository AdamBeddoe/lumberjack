<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include ="fragments/header :: head (title='lumberjack - Template')">
</head>

<body>

<div th:replace="fragments/header :: navbar"></div>

<!-- Page Content -->

<div class="container">

    <h1>Login</h1>

    <div th:if="${param.error}">
        Invalid email or password.
    </div>

    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div th:if="${loginError}" class="error">
        Wrong username or password.
    </div>

    <form name='login-form' th:action="@{/login}" method='POST'>

        <div class="form-group">
            <label for="email">Email Address: </label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" placeholder="password" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
