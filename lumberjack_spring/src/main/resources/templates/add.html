<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='lumberjack - Add')">
</head>

<body>

<div th:replace="fragments/header :: navbar"></div>

<!-- Page Content -->

<div class="container-fluid">
    <div class="row">

        <div th:replace="fragments/sidebar :: sidebar"></div>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h1>Dashboard</h1>

            <h2>
                Add
                <span th:if="${type} == user">Users</span>
                <span th:if="${type} == device">Devices</span>
                <span th:if="${type} == group">User Groups</span>
            </h2>

            <span id="type" style="display: none;" th:text="${type}"></span>

            <div th:if="${blank}">
                <p class="lead">What do you want to add?</p>

                <div class="row">
                    <div class="col-sm-auto">
                        <a class="btn btn-primary" href="/add/user" role="button">Users</a>
                    </div>
                    <div class="col-sm-auto">
                        <a class="btn btn-primary" href="/add/device" role="button">Devices</a>
                    </div>
                    <div class="col-sm-auto">
                        <a class="btn btn-primary" href="/add/group" role="button">User Groups</a>
                    </div>
                </div>
            </div>

            <div th:if="${type} == user" class="table-responsive">
                <form action="#" th:action="@{/add/user}" th:object="${userDTO}" method="post">

                    <div class="form-group">
                        <label for="scanValue">Scan Value</label>
                        <input type="text" th:field="*{scanValue}" class="form-control" id="scanValue" placeholder="123456789"/>
                    </div>

                    <div class="form-group">
                        <label for="deviceLimit">Device Limit</label>
                        <input type="number" min="0" step="1" th:field="*{deviceLimit}" class="form-control" id="deviceLimit"/>
                    </div>

                    <div class="form-group">
                        <label for="canRemove">Can Remove Devices?</label>
                        <input type="checkbox" class="form-control" name="canRemove" id="canRemove" value="canRemove"/>
                    </div>

                    <div class="form-group">
                        <label for="groupID">Group</label>
                        <select th:field="*{groupID}" class="form-control" id="groupID">
                            <option value="null">No Group</option>
                            <th:block th:each="group : ${groups}">
                                <option th:value="${group.getId()}" th:text="${group.getId()}">Group ID</option>
                            </th:block>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>

        </main>

    </div>
</div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
