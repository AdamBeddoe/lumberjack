<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head (title)">

    <meta charset="utf-8"/>

    <!--Setting viewport for good mobile scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="description" content="A device library and logging system using RFID technology."/>
    <meta name="author" content="Fn-cntional"/>

    <title th:text="${title}">Page Title</title>

    <!--Bootstrap imports-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--Custom styling import-->
    <link rel="stylesheet" href="/css/custom.css"/>

</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" th:fragment="navbar">

    <a class="navbar-brand hover-fade" href="/">
        <img src="/images/logo-white-32px.png" alt="lumberjack Logo"/>
        <span style="opacity: 0.8">lumber</span>jack
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav-content">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active':''}">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/download' ? 'active':''}">
                <a class="nav-link" href="/download">Download</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="http://github.com/AdamBeddoe/lumberjack">
                    <img class="hover-fade" src="/images/GitHub-Mark-Light-32px.png" alt="GitHub Link"/>
                </a>
            </li>
        </ul>
        <ul class="nav my-2 my-md-0">
            <li class="nav-item">
                <a class="btn btn-primary" href="/login" role="button">Login</a>
            </li>
        </ul>
    </div>

</nav>


</body>

</html>
