<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include ="fragments/header :: head (title='lumberjack - Change Password')">
</head>

<body>

<div th:replace="fragments/header :: navbar"></div>

<!-- Page Content -->

<div class="container">

    <h1>Change Password</h1>

    <form name='reset-form' th:action="@{/user/savePassword}" method='POST' enctype="utf8">

        <div class="form-group" hidden="hidden">
            <label for="email">Hidden Email: </label>
            <input type="email" class="form-control" id="email" name="email" th:value="${email}"/>
        </div>

        <div class="form-group" hidden="hidden">
            <label for="token">Hidden Token: </label>
            <input type="text" class="form-control" id="token" name="token" th:value="${token}"/>
        </div>

        <div class="form-group">
            <label for="username">Email Address: </label>
            <input type="email" class="form-control" id="username" th:value="${email}" name="username" disabled="disabled" />
        </div>

        <div class="form-group">
            <label for="password">New Password: </label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"/>
        </div>

        <!--<div class="form-group">-->
            <!--<label for="matchPassword">Confirm Password: </label>-->
            <!--<input id="matchPassword" type="password" value="" />-->
        <!--</div>-->

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
